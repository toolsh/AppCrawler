---
pluginList:
- "com.testerhome.appcrawler.plugin.TagLimitPlugin"
- "com.testerhome.appcrawler.plugin.ReportPlugin"
logLevel: "TRACE"
reportTitle: "Keep"
saveScreen: true
screenshotTimeout: 20
currentDriver: "android"
showCancel: true
tagLimitMax: 3
tagLimit:
- xpath: //*[../*[@selected='true']]
  count: 12
maxTime: 10800
resultDir: ""
capability:
  newCommandTimeout: 120
  launchTimeout: 120000
  platformVersion: ""
  platformName: "Android"
  autoWebview: "false"
  autoLaunch: "true"
  noReset: "true"
  androidInstallTimeout: 180000
androidCapability:
  deviceName: "192.168.0.102:5555"
  appPackage: "com.gotokeep.keep"
  appActivity: ".activity.SplashActivity"
  app: ""
  appium: "http://127.0.0.1:4723/wd/hub"
#  automationName: uiautomator2
  automationName: macaca
  reuse: 3
#  nativeWebScreenshot: "true"
defineUrl:
- //*[@selected='true' and contains(name(), 'TextView')]/@text
appWhiteList:
- android
- com.shafa.market
baseUrl:
- ".*MainActivity"
- ".*SNBHomeView.*"
maxDepth: 20
headFirst: true
enterWebView: true
